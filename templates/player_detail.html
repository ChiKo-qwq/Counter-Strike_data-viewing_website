<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选手详情 - {{ player_data['选手ID'] }}</title>
    <style>
        .data {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: auto;
        }
        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .data th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar-fill {
            height: 20px;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        .progress-container {
            margin-top: 30px;
        }
        .progress-item {
            margin-bottom: 15px;
        }
        .progress-item label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .progress-red { background-color: #f44336; }
        .progress-yellow { background-color: #ffeb3b; }
        .progress-green { background-color: #4caf50; }
    </style>
</head>
<body>
    <h1>选手详情 - {{ player_data['选手ID'] }}</h1>

    <table class="data">
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
            {% for key, value in player_data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="progress-container">
        <h2>关键数据</h2>
        <p>例:某人爆头率为0.8,为所有选手中最高,则将0.8设为100%.此时爆头率为0.4的选手为50%.</p>
        {% for key, percentage in player_percentages.items() %}
        <div class="progress-item">
            <label>{{ key }} ({{ percentage }}%)</label>
            <div class="progress-bar">
                <div class="progress-bar-fill progress-{{ 'red' if percentage <= 33 else 'yellow' if percentage <= 67 else 'green' }}" style="width: {{ percentage }}%;">
                    {{ percentage }}%
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <br>
    <button type= 'button'><a href="/">返回主页</a></button>
</body>
</html>
